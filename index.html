<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bank</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<section id="row1">
    <div class="container">
        <div id="total-login-area">
            <h2 class="text-title text-center">Welcome to pioneer bank</h2>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Email">
                <br>
                <input type="password" class="form-control" placeholder="password">
                <br>
                <button id="loginBtn" class="btn btn-success">Enter</button>
            </div>
           
        </div>
        
        <div id="transaction-area">

            <div class="row">
                <div class="col-md-4 status">
                   <div class="deposite">
                        <h5>DEPOSITE</h5>
                        <h2>$ <span id="currentDeposite">00</span> </h2>
                   </div>
                </div>
                <div class="col-md-4 status">
                    <div class="withdraw">
                        <h5>WITHDRAW</h5>
                        <h2>$ <span id="currentWithdraw">00</span> </h2>
                    </div>
                </div>
                <div class="col-md-4 status">
                    <div class="balance">
                        <h5>BALANCE</h5>
                        <h2>$ <span id="currentBalance">1200</span> </h2>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>DEPOSITE</h4>
                    <br>
                    <input id="depositeAmmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="addDeposite"  class="btn btn-success">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>WITHDRAW</h4>
                    <br>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    
    <script>
        
    
   
        //login part

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click',function(){
            const totalLoginArea = document.getElementById('total-login-area');
            totalLoginArea.style.display = 'none';

            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })


        //deposite part

        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click',function(){
            const depositeAmount = document.getElementById('depositeAmmount').value;
            const depositeNumber = parseFloat(depositeAmount);

            const currentDeposite = document.getElementById('currentDeposite').innerText;
            const currentNumber = parseFloat(currentDeposite);
            const totalNumber = currentNumber + depositeNumber;
            document.getElementById('currentDeposite').innerText = totalNumber;


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositeNumber;
            document.getElementById('currentBalance').innerText = totalBalance;


            document.getElementById('depositeAmmount').value = '';
        })


        
        //withdraw part
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click',function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value; 
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('currentWithdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdrawNumber = currentWithdrawNumber + withdrawNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdrawNumber;

            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + (-1*withdrawNumber);
            document.getElementById('currentBalance').innerText = totalBalance;

            document.getElementById('withdrawAmount').value = '';
        })


    </script>


</body>
</html>
